							<li><a class="toplvl"

									horaire</a></li>

						</ul>
					</div>
				</div>
				<div class="bd">
					<div id="page">
						<!-- SIDEBAR  -->
						<div id="sidebar">
							<div class="content">
								<div class="sidebox1">
									<div class="vmenu">
										<ul>

											<li><a href="LoginEnseignant.jsf">Espace Enseignant</a></li>
											<li><a href="LoginAdmin.jsf">Espace Administration</a></li>

													Horaire des projets</a></li>

										</ul>
									</div>
								</div>
								<div>
									<img src="images/business-man-1.png" style="width: 100%" />
								</div>

							</div>
						</div>
						<!-- END SIDEBAR  -->
						<!-- MAIN COLUMN -->
						<div id="main">
							<div class="content" style="width: 800px;">
								<div style="margin-top: 25px;">
									<h:head></h:head>

									<h:body>
										<f:view>
											<h:form id="form">



												<p:scrollPanel style="height:700px;width:700px">

													<p:fieldset id="panel"
														legend="Esprit --- Gestion des Enseignants --- Affichage de la liste des activites de l'enseignant :"
														style="height:1000px;width:700px">


														<br />
														<br />
														<br />
														<center>
															<table>
																<tr>
																	<td><h:inputText
																			value="#{affectationActiviteBean.nameEnseignant}" /></td>

																	<td><p:commandButton value="Afficher"
																			update="dataTable" /></td>
																</tr>
															</table>

															<p:dataTable id="dataTable" var="activiteParEns"
																value="#{affectationActiviteBean.activiteEnseignants}"
																rowKey="#{activiteParEns.enseignant.cin}"
																selection="#{affectationActiviteBean.selectedEnseignant}"
																selectionMode="single"
																emptyMessage="Aucun activites dans la base avec cette information"
																paginator="true" rows="10"
																paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
																rowsPerPageTemplate="5,10,15">
																<f:facet name="header">
																	<p:outputPanel>
																		<h:outputText value="chercher tous les champs:" />
																		<p:inputText id="globalFilter" style="width:150px" />
																	</p:outputPanel>
																</f:facet>



																<p:column headerText="Matricule"
																	filterBy="#{activiteParEns.enseignant.matriculeEnseigant}"
																	sortBy="#{activiteParEns.enseignant.matriculeEnseigant}">
																	<f:facet name="header">
																		<h:outputText value="Matricule" />
																	</f:facet>
																	<h:outputText
																		value="#{activiteParEns.enseignant.matriculeEnseigant}" />

																</p:column>


																<p:column headerText="NomActivite"
																	filterBy="#{activiteParEns.activite.libelleActivite}"
																	sortBy="#{activiteParEns.activite.libelleActivite}">
																	<f:facet name="header">
																		<h:outputText value="Nom du Activite" />
																	</f:facet>
																	<h:outputText
																		value="#{activiteParEns.activite.libelleActivite}" />
																</p:column>

																<p:column headerText="VolumeHoraire"
																	filterBy="#{activiteParEns.volumeHoraire}"
																	sortBy="#{activiteParEns.volumeHoraire}">
																	<f:facet name="header">
																		<h:outputText value="Volume Horaire" />
																	</f:facet>
																	<h:outputText value="#{activiteParEns.volumeHoraire}" />

																</p:column>


																<f:facet name="footer">
																	<p:commandButton style="margin-right:70%"
																		id="viewButton" value="Total" icon="ui-icon-search"
																		update=":form:display" oncomplete="uniteDialog.show()" />
																</f:facet>

															</p:dataTable>

															<p:dialog id="dialog" header="Total Charge Horaire"
																widgetVar="uniteDialog" resizable="false" width="200"
																height="100" showEffect="clip" hideEffect="fold">

																<h:panelGrid id="display" columns="2" cellpadding="4">
																<h:outputText value="L'enseignant:" />
																																	<h:outputText
																		value="#{affectationTypeEnseignantProjet.nomEnseignantSelected}" />

																	<h:outputText value="Total Volume Horaire:" />


																	<h:outputText
																		value="#{affectationActiviteBean.chargeHoraireParEnseignant}" />
																</h:panelGrid>
															</p:dialog>


														</center>



													</p:fieldset>

												</p:scrollPanel>

											</h:form>
										</f:view>
									</h:body>

								</div>
							</div>
						</div>
						<!-- END MAIN -->
						<div class="clear" style="height: 60px"></div>
					</div>
				</div>
