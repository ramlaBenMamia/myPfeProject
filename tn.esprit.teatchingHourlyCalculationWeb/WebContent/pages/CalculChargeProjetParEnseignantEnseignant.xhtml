															</table>
															<p:dataTable id="dataTable" var="typeParEns"
																value="#{affectationTypeEnseignantProjet.typeProjetProjetEnseignants}"

																</p:column>
																<p:column headerText="NomProjet"
																	filterBy="#{typeParEns.projet.libelleProjet}"

																	</f:facet>

																</p:column>
																<p:column headerText="TypeProjet"

																	sortBy="#{typeParEns.typeProjet.libelleType}">

																		<h:outputText value="Type du Projet" />
																	</f:facet>
																	<h:outputText
																		value="#{typeParEns.typeProjet.libelleType}" />
																</p:column>
																<p:column headerText="Statut"
																	filterBy="#{typeParEns.statut}"
																	sortBy="#{typeParEns.statut}">
																	<f:facet name="header">
																		<h:outputText value="Statut" />
																	</f:facet>
																	<h:outputText
																		value="#{typeParEns.statut}" />
																</p:column>
																<p:column headerText="VolumeHoraire"
																	filterBy="#{typeParEns.volumeHoraire}"
																	sortBy="#{typeParEns.volumeHoraire}">
																	<f:facet name="header">
																		<h:outputText value="Volume Horaire" />
																	</f:facet>
																	<h:outputText value="#{typeParEns.volumeHoraire}" />

																<f:facet name="footer">

																		update=":form:display" oncomplete="uniteDialog.show()" />
																</f:facet>
																
															
															</p:dataTable>
															<h:panelGrid columns="1">
																<p:panel header="Export All Data">
																	<h:commandLink>
																		<p:graphicImage value="/images/excel.png" />
																		<p:dataExporter type="xls" target="lesenseignants"
																			fileName="lesenseignants" />
																	</h:commandLink>

																	<h:commandLink>
																		<p:graphicImage value="/images/pdf.png" />
																		<p:dataExporter type="pdf" target="lesenseignants"
																			fileName="lesenseignants" />
																	</h:commandLink>

																	<h:commandLink>
																		<p:graphicImage value="/images/csv.png" />
																		<p:dataExporter type="csv" target="lesenseignants"
																			fileName="lesenseignants" />
																	</h:commandLink>

																	<h:commandLink>
																		<p:graphicImage value="/images/xml.png" />
																		<p:dataExporter type="xml" target="lesenseignants"
																			fileName="lesenseignants" />

															</h:panelGrid>



															
															<p:dialog id="dialog" header="Total Charge Horaire"
																widgetVar="uniteDialog" resizable="false" width="400"
																height="100" showEffect="clip" hideEffect="fold">

																																	<h:outputText
																		value="#{affectationTypeEnseignantProjet.nomEnseignantSelected}" />
																
																	<h:outputText value="Total Volume Horaire:" />
																	<h:outputText
																		value="#{affectationTypeEnseignantProjet.chargeHoraireParEnseignant}" />
																</h:panelGrid>
															</p:dialog>


														</center>
</p:fieldset>
